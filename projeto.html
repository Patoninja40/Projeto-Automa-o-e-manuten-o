    <style>
        /* Estilo para o fundo em degradê */
        body {
            background: linear-gradient(to right, green, black);
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Estilo para a coluna dourada no canto esquerdo */
        .coluna-dourada {
            background-color: gold;
            width: 200px; /* Ajuste a largura conforme necessário */
            height: 100%; /* Para cobrir toda a altura da página */
            position: fixed;
            left: 0;
            top: 0;
        }

        /* Estilo para o conteúdo no lado direito da página */
        .conteudo {
            margin-left: 200px; /* Largura da coluna dourada */
            padding: 20px; /* Espaçamento interno para o conteúdo */
            color: white; /* Cor do texto no conteúdo */
        }
    </style>
</head>
<body>
    <!-- Coluna dourada -->
    <div class="coluna-dourada">
        <!-- Você pode adicionar conteúdo aqui se desejar -->
    </div>

    <!-- Conteúdo na parte direita da página -->
    <div class="conteudo">
        <h1>Bem-vindo à HOME 2 HOME</h1>
        <p>Trabalhamos com manutenção e automação residêncial de casas de euto padrão em toda região.</p>
    </div>

</html>
